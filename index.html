<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Simulador de Impostos</title>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" type="text/css" />

    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body ng-controller="AppController" layout="row" >

    <div class="app" id="app" ui-view layout="row" flex></div>
    
    <!-- build:js1 vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/angular-price-format/dist/angular-price-format.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <!-- endbuild -->

    <!-- build:js2 myapp.js -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/services/appContainer.js"></script>
    <script src="javascripts/services/appUtils.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/router.js"></script>
    <!-- endbuild -->

</html>
